<br>
<div class="create-input-container">
    
    <h1>Create a new Summoner Spell Set</h1>

    <div class="item-group">
        <p>Summoner Spell Set Name</p>
        <input type="text" [(ngModel)]="summonerSpellSetName" required>
        <p>Summoner Spell 1</p>
        <select name="summonerspells" id="summonerSpell1" required>
            <option value="1" selected>Heal</option>
            <option value="2">Ghost</option>
            <option value="3">Barrier</option>
            <option value="4">Exhaust</option>
            <option value="5">Flash</option>
            <option value="6">Teleport</option>
            <option value="7">Smite</option>
            <option value="8">Cleanse</option>
            <option value="9">Ignite</option>
        </select>
    </div>

    <div class="item-group">
        <p>Champion</p>
        <select name="champions" id="championId" required>
            <option value="1" selected>Aatrox</option>
            <option value="2">Ahri</option>
            <option value="3">Akali</option>
            <option value="4">Alistar</option>
            <option value="5">Amumu</option>
            <option value="6">Anivia</option>
            <option value="7">Annie</option>
            <option value="8">Aphelios</option>
            <option value="9">Ashe</option>
            <option value="10">Aurelion Sol</option>
            <option value="11">Azir</option>
            <option value="12">Bard</option>
            <option value="13">Blitzcrank</option>
            <option value="14">Brand</option>
            <option value="15">Braum</option>
            <option value="16">Caitlyn</option>
            <option value="17">Camille</option>
            <option value="18">Cassioppeia</option>
            <option value="19">Corki</option>
            <option value="20">Darius</option>
            <option value="21">Diana</option>
            <option value="22">Dr. Mundo</option>
            <option value="23">Draven</option>
            <option value="24">Ekko</option>
            <option value="25">Elise</option>
            <option value="26">Evelynn</option>
            <option value="27">Ezreal</option>
            <option value="28">Fiddlesticks</option>
            <option value="29">Fiora</option>
            <option value="30">Fizz</option>
        </select>
        <p>Summoner Spell 2</p>
        <select name="summonerspells" id="summonerSpell2" required>
            <option value="1">Heal</option>
            <option value="2" selected>Ghost</option>
            <option value="3">Barrier</option>
            <option value="4">Exhaust</option>
            <option value="5">Flash</option>
            <option value="6">Teleport</option>
            <option value="7">Smite</option>
            <option value="8">Cleanse</option>
            <option value="9">Ignite</option>
        </select>    
    </div>

    <br>

    <button (click)="createSummonerSpellSet()" id="createButton">Create</button>
</div>
