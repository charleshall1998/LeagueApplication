<div class="search">
    <p class="runeName">Enter Rune Name</p>
    <select name="runes" id="runeName">
        <option *ngFor="let runeOption of runesList" value="{{runeOption.runeName}}">
            {{runeOption.runeName}}
        </option>
    </select>

    <button (click)="search()" class="searchButton">Search</button>
</div> 

<div class="runeName" [innerHTML]="runeNameContainer">
</div>

<img class="runeSquare" [src]="src">

<div class="rune-info" [innerHTML]="runeInfoContainer">
</div>
