<div class="search">
    <p class="runeName">Enter Rune Name</p>
    <input type="text" [(ngModel)]="runeName">

    <button (click)="search()" class="searchButton">Search</button>
</div> 

<div class="runeName">
    <h2>{{rune.runeName}}</h2>
</div>

<img class="runeSquare" [src]="src">

<div class="rune-info">
    <p>Description: {{rune.runeDescription}}</p>
</div>
