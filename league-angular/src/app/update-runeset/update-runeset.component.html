<br>
<div class="update-input-container">
    
    <h1>Update a Rune Set</h1>

    <div class="row">
        <div class="column">
            <p>Rune Set Name</p>
            <input id="runeSetName" type="text" [(ngModel)]="runeSetName">
        </div>
        <div class="column">
            <p>Champion</p>
            <select name="champions" id="championId">
                <option *ngFor="let champion of championsList" value="{{champion.championId}}">
                    {{champion.championName}}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Rune 1</p>
            <select name="runes" id="rune1">
                <option *ngFor="let rune of runesList" value="{{rune.runeId}}">
                    {{rune.runeName}}
                </option>
            </select>        
        </div>
        <div class="column">
            <p>Rune 2</p>
            <select name="runes" id="rune2">
                <option *ngFor="let rune of runesList" value="{{rune.runeId}}">
                    {{rune.runeName}}
                </option>
            </select> 
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Rune 3</p>
            <select name="runes" id="rune3">
                <option *ngFor="let rune of runesList" value="{{rune.runeId}}">
                    {{rune.runeName}}
                </option>
            </select>         
        </div>
        <div class="column">
            <p>Rune 4</p>
            <select name="runes" id="rune4">
                <option *ngFor="let rune of runesList" value="{{rune.runeId}}">
                    {{rune.runeName}}
                </option>
            </select>         
        </div>
    </div>

    <br>

    <button (click)="updateRuneSet()" id="updateButton">Update</button>
</div>
