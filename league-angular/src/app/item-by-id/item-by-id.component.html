<div>
    <span>Enter Item ID</span>
    <input type="number" [(ngModel)]="itemId">

    <button (click)="search()">Search</button>
</div> 

<div id="item">
    <p>
        {{item.itemName}}
        <br/>
        Description: {{item.itemDescription}}
        <br/>
        Cost: {{item.itemCost}} gold
    </p>
</div>
