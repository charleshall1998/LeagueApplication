<div class="search">
    <p class="runeName">Select Rune to search by ID</p>
    <select name="runes" id="runeId">
        <option *ngFor="let runeOption of runesList" value="{{runeOption.runeId}}">
            {{runeOption.runeName}}
        </option>
    </select>

    <button (click)="search()" class="searchButton">Search</button>
</div> 

<div class="runeName" [innerHTML]="runeNameContainer">
</div>

<img class="runeSquare" [src]="src">

<div class="rune-info" [innerHTML]="runeInfoContainer">
</div>
