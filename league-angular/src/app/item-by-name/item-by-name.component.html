<div class="search">
    <p class="itemName">Select Item</p>
    <select name="items" id="itemName">
        <option *ngFor="let itemOption of itemsList" value="{{itemOption.itemName}}">
            {{itemOption.itemName}}
        </option>
    </select>

    <button (click)="search()" class="searchButton">Search</button>
</div> 

<div class="itemName" [innerHTML]="itemNameContainer">
</div>

<img class="itemSquare" [src]="src">

<div class="item-info" [innerHTML]="itemInfoContainer">
</div>
