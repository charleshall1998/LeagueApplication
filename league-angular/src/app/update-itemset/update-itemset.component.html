<br>
<div class="update-input-container">
    
    <h1>Update an Item Set</h1>
    
    <div class="row1">
        <div class="column1">
            <p>Item Set Name</p>
            <input id="itemSetName" type="text" [(ngModel)]="itemSetName">
        </div>
        <div class="column1">
            <p>Champion</p>
            <select name="champions" id="championId">
                <option *ngFor="let champion of championsList" value="{{champion.championId}}">
                    {{champion.championName}}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Item 1</p>
            <select name="items" id="item1">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
        <div class="column">
            <p>Item 2</p>
            <select name="items" id="item2">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
        <div class="column">
            <p>Item 3</p>
            <select name="items" id="item3">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Item 4</p>
            <select name="items" id="item4">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
        <div class="column">
            <p>Item 5</p>
            <select name="items" id="item5">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
        <div class="column">
            <p>Item 6</p>
            <select name="items" id="item6">
                <option *ngFor="let item of itemsList" value="{{item.itemId}}">
                    {{item.itemName}}
                </option>
            </select>
        </div>
    </div>

    <br>

    <button (click)="updateItemSet()" id="updateButton">Update</button>
</div>
