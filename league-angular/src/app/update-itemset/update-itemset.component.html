<br>
<div class="update-input-container">
    
    <h1>Update an Item Set</h1>
    
    <div class="row">
        <div class="column">
            <p>Item Set ID</p>
            <input type="text" [(ngModel)]="itemSetId">
        </div>
        <div class="column">
            <p>Item Set Name</p>
            <input type="text" [(ngModel)]="itemSetName">
        </div>
        <div class="column">
            <p>Champion ID</p>
            <input type="number" [(ngModel)]="championId">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Item 1</p>
            <input id="item1" type="number">
        </div>
        <div class="column">
            <p>Item 2</p>
            <input id="item2" type="number">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>Item 3</p>
            <input id="item3" type="number">
        </div>
        <div class="column">
            <p>Item 4</p>
            <input id="item4" type="number">
        </div>
    </div>
    
    <div class="row">
        <div class="column">
            <p>Item 5</p>
            <input id="item5" type="number">
        </div>
        <div class="column">
            <p>Item 6</p>
            <input id="item6" type="number">
        </div>
    </div>

    <br>

    <button (click)="updateItemSet()" id="updateButton">Update</button>
</div>
