<div class="itemset-info-container">
    <h1>{{itemSet.itemSetName}}</h1>
    <h2>ID: {{itemSet.itemSetId}}</h2>
    <hr>
    
    <h2>Items:</h2>
    <p>{{itemSet.itemIdList}}</p>


    <h2>Champion:</h2>
    <p>{{itemSet.championId}}</p>

    <button type="button" class="setButton" (click)="deleteItemSet(itemSet.itemSetId)"> 
        Delete
    </button> 

    <button type="button" class="setButton" [routerLink]="['/updateitemset', itemSet.itemSetId]"> 
        Update
    </button> 
</div>
